<script>
  // image data grouped by pages
  const imageData = [
    [
      '../images/ResearchPics/2.png',
      '../images/ResearchPics/3.png',
      '../images/ResearchPics/4.png',
      '../images/ResearchPics/5.jpg'
    ],
    [
      '../images/ResearchPics/6.jpg',
      '../images/ResearchPics/7.jpg',
      '../images/ResearchPics/8.jpg'
    ],
  ];

  let currentPage = 0;

  function renderImages() {
    const container = document.getElementById('imageContainer');
    container.innerHTML = '';
    imageData[currentPage].forEach((src, index) => {
      const li = document.createElement('li');
      li.className = 'one_quarter';
      if (index === 0) li.classList.add('first');
      const img = document.createElement('img');
      img.src = src;
      img.alt = '';
      img.id = `myImg${currentPage}_${index}`;
      img.onclick = () => modalImageFn(img.id);
      li.appendChild(img);
      container.appendChild(li);
    });
  }

  function renderPagination() {
    const pagContainer = document.getElementById('pagination');
    pagContainer.innerHTML = '';

    const prevLi = document.createElement('li');
    prevLi.innerHTML = currentPage === 0 ? '<span>&laquo; Previous</span>' :
      `<a href="#" onclick="goToPage(${currentPage - 1})">&laquo; Previous</a>`;
    pagContainer.appendChild(prevLi);

    imageData.forEach((_, i) => {
      const li = document.createElement('li');
      li.innerHTML = i === currentPage
        ? `<strong>${i + 1}</strong>`
        : `<a href="#" onclick="goToPage(${i})">${i + 1}</a>`;
      pagContainer.appendChild(li);
    });

    const nextLi = document.createElement('li');
    nextLi.innerHTML = currentPage === imageData.length - 1
      ? '<span>Next &raquo;</span>' :
      `<a href="#" onclick="goToPage(${currentPage + 1})">Next &raquo;</a>`;
    pagContainer.appendChild(nextLi);
  }

  function goToPage(pageIndex) {
    currentPage = pageIndex;
    renderImages();
    renderPagination();
  }

  // Get the modal
  var modal = document.getElementById("myModal");

  // Get the image and insert it inside the modal - use its "alt" text as a caption
  //var img = document.getElementById("myImg");
  var modalImg = document.getElementById("img01");
  var captionText = document.getElementById("caption");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() { 
    modal.style.display = "none";
  }

  function modalImageFn(name){
    modal.style.display = "block";
    var img = document.getElementById(name);
    modalImg.src = img.src;
    captionText.innerHTML = img.alt;
  }

  // Initial load
  renderImages();
  renderPagination();
</script>
